codecov:
  require_ci_to_pass: yes
  max_report_age: off
  token: 7c790012-70ec-4fe5-b5b6-2aa098259d33

coverage:
  precision: 2
  round: down
  range: 50..90
  status:
    project:
      default:
       enabled: no
       threshold: 0.2
       if_not_found: success
    patch:
      default:
        enabled: no
        if_not_found: success
    changes:
      default:
        enabled: no
        if_not_found: success
